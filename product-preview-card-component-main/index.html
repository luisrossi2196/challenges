<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="home__display">
      <main class="container row rounded">
        <!-- <img
          class="image img-rounded"
          srcset="/images/mobile.jpg, /images/desktop.jpg 1x"
          src="/images/image-product-mobile.jpg"
          alt="TEST"
        /> -->

        <picture class="image">
          <source srcset="images/mobile.jpg" media="(max-width: 660px)" />
          <img class="img-rounded" src="images/desktop.jpg" />
        </picture>
        <div class="product__content">
          <span class="product__type">Perfume</span>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product__price">
            $149.99<span class="product__retail">$169.99 </span>
          </p>
          <a class="product__btn rounded" href="#"
            ><img
              class="cart__icon"
              src="/images/icon-cart.svg"
              alt="Cart Icon"
            />Add to Cart</a
          >
        </div>
      </main>
    </section>
  </body>
</html>
